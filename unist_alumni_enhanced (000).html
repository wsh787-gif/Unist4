<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIST Alumni Network - Executive Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --samsung-blue: #1F4E8C;
            --samsung-dark-blue: #1A4178;
            --samsung-light-blue: #E8F2FF;
            --samsung-navy: #0F2D52;
            --samsung-gray: #F8F9FA;
            --samsung-silver: #E5E7EB;
            --samsung-dark: #1F2937;
            --samsung-text: #374151;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(31, 78, 140, 0.1);
            --shadow-lg: 0 8px 32px rgba(31, 78, 140, 0.15);
            --shadow-xl: 0 16px 64px rgba(31, 78, 140, 0.2);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E8F2FF 100%);
            color: var(--samsung-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--samsung-blue) 0%, var(--samsung-navy) 100%);
            color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--samsung-blue);
            font-size: 18px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-menu:hover {
            background: rgba(255,255,255,0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: var(--white);
            color: var(--samsung-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .mode-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 4px;
            margin-right: 16px;
        }

        .mode-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            color: var(--white);
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .mode-btn.active {
            background: var(--white);
            color: var(--samsung-blue);
            opacity: 1;
            font-weight: 600;
        }

        .mode-btn:hover {
            opacity: 1;
        }

        /* Dashboard */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 32px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--samsung-blue);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid var(--samsung-silver);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.2s;
            background: var(--samsung-gray);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--samsung-blue);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(31, 78, 140, 0.1);
        }

        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--samsung-text);
            color: var(--white);
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            display: none;
        }

        .search-clear:hover {
            background: var(--samsung-blue);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 12px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--samsung-text);
            text-align: center;
        }

        .filter-select {
            padding: 8px 10px;
            border: 2px solid var(--samsung-silver);
            border-radius: 6px;
            font-size: 12px;
            background: var(--white);
            transition: border-color 0.2s;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--samsung-blue);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--samsung-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--samsung-dark-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--samsung-gray);
            color: var(--samsung-text);
            border: 2px solid var(--samsung-silver);
        }

        .btn-secondary:hover {
            background: var(--white);
            border-color: var(--samsung-blue);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--white);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 16px;
        }

        .action-buttons .btn {
            font-size: 11px;
            padding: 10px 8px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .content-header {
            background: linear-gradient(135deg, var(--samsung-light-blue) 0%, var(--white) 100%);
            padding: 24px;
            border-bottom: 1px solid var(--samsung-silver);
        }

        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--samsung-blue);
            margin-bottom: 8px;
        }

        .content-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            justify-content: flex-start;
        }

        .stat-item {
            background: var(--white);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--samsung-silver);
            flex: 1;
            text-align: center;
            min-width: 80px;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--samsung-blue);
        }

        .stat-label {
            font-size: 12px;
            color: var(--samsung-text);
            margin-top: 2px;
        }

        .view-controls {
            display: flex;
            gap: 8px;
            background: var(--samsung-gray);
            padding: 4px;
            border-radius: 8px;
            width: fit-content;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--samsung-text);
        }

        .view-btn.active {
            background: var(--samsung-blue);
            color: var(--white);
        }

        .items-per-page-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 16px;
        }

        .items-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--samsung-text);
            white-space: nowrap;
        }

        .items-select {
            padding: 6px 10px;
            border: 2px solid var(--samsung-silver);
            border-radius: 6px;
            font-size: 12px;
            background: var(--white);
            transition: border-color 0.2s;
            min-width: 60px;
        }

        .items-select:focus {
            outline: none;
            border-color: var(--samsung-blue);
        }

        .content-header-controls {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        /* Member Cards */
        .members-container {
            padding: 24px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .member-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid var(--samsung-silver);
            cursor: pointer;
        }

        .member-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--samsung-blue);
        }

        .member-card.selected {
            border-color: var(--samsung-blue);
            box-shadow: var(--shadow-xl);
        }

        .card-header {
            background: linear-gradient(135deg, var(--samsung-blue) 0%, var(--samsung-navy) 100%);
            padding: 20px;
            color: var(--white);
            position: relative;
        }

        .member-photo {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            border: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 12px;
            overflow: hidden;
        }

        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 29px;
        }

        .member-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .member-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .member-name-en {
            font-size: 12px;
            opacity: 0.9;
        }

        .role-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        .info-sections {
            display: grid;
            gap: 16px;
        }

        .info-section {
            background: var(--samsung-gray);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--samsung-blue);
        }

        .info-section.personal {
            border-left-color: #3B82F6;
            background: linear-gradient(135deg, #EFF6FF 0%, #F8FAFC 100%);
        }

        .info-section.company {
            border-left-color: #10B981;
            background: linear-gradient(135deg, #ECFDF5 0%, #F8FAFC 100%);
        }

        .info-section.business {
            border-left-color: #F59E0B;
            background: linear-gradient(135deg, #FFFBEB 0%, #F8FAFC 100%);
        }

        .section-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--samsung-blue);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info-item {
            font-size: 12px;
            line-height: 1.4;
        }

        .info-item.full-width {
            grid-column: 1 / -1;
        }

        .info-label {
            font-weight: 600;
            color: var(--samsung-text);
            margin-bottom: 2px;
        }

        .info-value {
            color: var(--samsung-dark);
        }

        .contact-link {
            color: var(--samsung-blue);
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        /* Business Types Simple Layout */
        .business-simple-layout {
            background: rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .business-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
            align-items: flex-start;
        }

        .business-row:last-child {
            margin-bottom: 0;
        }

        .business-row-label {
            font-size: 11px;
            font-weight: 600;
            color: #D97706;
            min-width: 35px;
            flex-shrink: 0;
        }

        .business-row-values {
            font-size: 11px;
            color: var(--samsung-dark);
            line-height: 1.3;
            flex: 1;
        }

        .no-business-info {
            text-align: center;
            color: var(--samsung-text);
            font-size: 11px;
            padding: 16px;
            font-style: italic;
        }

        /* Security Features */
        .security-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(16, 185, 129, 0.9);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 3000;
            padding: 24px;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--white);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: var(--samsung-blue);
            color: var(--white);
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .modal-body {
            padding: 32px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-section {
            margin-bottom: 32px;
            border-radius: 12px;
            padding: 24px;
            border: 2px solid;
        }

        .form-section.personal-info {
            background: linear-gradient(135deg, #E8F4FD 0%, #F8FBFF 100%);
            border-color: #2563EB;
        }

        .form-section.company-info {
            background: linear-gradient(135deg, #ECFDF5 0%, #F0FDF4 100%);
            border-color: #059669;
        }

        .form-section .section-header {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid;
        }

        .form-section.personal-info .section-header {
            border-bottom-color: #2563EB;
        }

        .form-section.company-info .section-header {
            border-bottom-color: #059669;
        }

        .form-section .section-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-section.personal-info .section-header h3 {
            color: #2563EB;
        }

        .form-section.personal-info .section-header h3:before {
            content: "👤";
            font-size: 20px;
        }

        .form-section.company-info .section-header h3 {
            color: #059669;
        }

        .form-section.company-info .section-header h3:before {
            content: "🏢";
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--samsung-text);
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--samsung-silver);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: var(--white);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--samsung-blue);
            box-shadow: 0 0 0 4px rgba(31, 78, 140, 0.1);
        }

        .business-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
            padding: 16px;
            background: rgba(245, 158, 11, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .business-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            grid-column: 1 / -1;
            padding: 8px;
            background: var(--white);
            border-radius: 6px;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .business-pair-header {
            grid-column: 1 / -1;
            font-size: 12px;
            font-weight: 600;
            color: #D97706;
            margin-bottom: 4px;
            text-align: center;
        }

        /* Photo Upload Styles */
        .photo-upload-container {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 16px;
            align-items: start;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border: 2px dashed var(--samsung-silver);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--samsung-gray);
            overflow: hidden;
            position: relative;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-placeholder {
            text-align: center;
            color: var(--samsung-text);
            font-size: 12px;
            padding: 8px;
        }

        .photo-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .photo-input {
            display: none;
        }

        .photo-controls .btn {
            font-size: 12px;
            padding: 8px 12px;
        }

        /* Pagination Styles */
        .pagination-container {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pagination-btn {
            padding: 8px 12px;
            border: 2px solid var(--samsung-silver);
            background: var(--white);
            color: var(--samsung-text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 40px;
        }

        .pagination-btn:hover {
            border-color: var(--samsung-blue);
            background: var(--samsung-light-blue);
        }

        .pagination-btn.active {
            background: var(--samsung-blue);
            color: var(--white);
            border-color: var(--samsung-blue);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-dots {
            padding: 8px 4px;
            color: var(--samsung-text);
            font-size: 12px;
        }

        .pagination-info {
            font-size: 12px;
            color: var(--samsung-text);
            text-align: center;
        }

        .modal-footer {
            padding: 24px;
            background: var(--samsung-gray);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--samsung-blue);
            color: var(--white);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 4000;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }
        .toast.warning { background: var(--warning); }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .sidebar {
                position: static;
            }

            members.sort((a, b) => {
                const roleA = roleOrder[a.role] || 999;
                const roleB = roleOrder[b.role] || 999;
                
                // 역할이 같으면 이름으로 정렬
                if (roleA === roleB) {

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showToast('이미지 파일만 업로드할 수 있습니다', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('파일 크기는 5MB 이하로 제한됩니다', 'error');
                return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('photoPreview');
                preview.innerHTML = `<img src="${e.target.result}" alt="사진 미리보기">`;

        function filterMembers() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.getElementById('courseFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const industryFilter = document.getElementById('industryFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;

            filteredMembers = members.filter(member => {
                const matchesSearch = !searchText || 
                    (member.name && member.name.toLowerCase().includes(searchText)) ||
                    (member.nameEn && member.nameEn.toLowerCase().includes(searchText)) ||
                    (member.company && member.company.toLowerCase().includes(searchText)) ||
                    (member.title && member.title.toLowerCase().includes(searchText)) ||
                    (member.department && member.department.toLowerCase().includes(searchText)) ||
                    (member.email && member.email.toLowerCase().includes(searchText)) ||
                    (member.mobile && member.mobile.replace(/[-\s]/g, '').includes(searchText.replace(/[-\s]/g, ''))) ||
                    (member.role && member.role.toLowerCase().includes(searchText)) ||
                    (member.address && member.address.toLowerCase().includes(searchText));

                const matchesCourse = !courseFilter || member.course === courseFilter;
                const matchesRegion = !regionFilter || (member.address && member.address.includes(regionFilter));
                const matchesIndustry = !industryFilter || member.industryType === industryFilter;
                const matchesRole = !roleFilter || member.role === roleFilter;

                return matchesSearch && matchesCourse && matchesRegion && matchesIndustry && matchesRole;
            });

            // 필터링 후에도 역할 순서 유지
            const roleOrder = {
                '회장': 1,
                '부회장': 2,

                '산학위원': 10,
                '간사': 11,
                '회원': 12
            };

            filteredMembers.sort((a, b) => {
                const roleA = roleOrder[a.role] || 999;
                const roleB = roleOrder[b.role] || 999;
                
                // 역할이 같으면 이름으로 정렬
                if (roleA === roleB) {
                    return a.name.localeCompare(b.name, 'ko');
                }
                
                return roleA - roleB;
            });

            currentPage = 1; // 필터 변경 시 첫 페이지로 리셋

        function updatePaginationInfo() {

            const totalPages = Math.ceil(totalItems / itemsPerPage);

                membersContainer.appendChild(paginationContainer);
            }

            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '<div class="pagination-controls">';
            
            // 이전 페이지 버튼
            if (currentPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="goToPage(${currentPage - 1})">‹ 이전</button>`;
            }

            // 페이지 번호 버튼들
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-dots">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === currentPage ? 'active' : '';
                paginationHTML += `<button class="pagination-btn ${isActive}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-dots">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            // 다음 페이지 버튼
            if (currentPage < totalPages) {
                paginationHTML += `<button class="pagination-btn" onclick="goToPage(${currentPage + 1})">다음 ›</button>`;
            }

            paginationHTML += '</div>';
            
            // 페이지 정보 추가
            const totalItems = filteredMembers.length;
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalItems);
            paginationHTML += `<div class="pagination-info">${startItem}-${endItem} / ${totalItems}개 표시</div>`;

            paginationContainer.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            currentPage = page;
            displayMembers();
        }

        function getBusinessTypesHtml(member) {
            const businessTypes = [];
            const businessItems = [];
            
            for (let i = 1; i <= 5; i++) {
                const type = member[`businessType${i}`];
                const item = member[`businessItem${i}`];
                if (type) businessTypes.push(type);
                if (item) businessItems.push(item);
            }
            
            if (businessTypes.length === 0 && businessItems.length === 0) {
                return '<div class="no-business-info">등록된 업태/종목 정보가 없습니다</div>';
            }
            
            return `
                <div class="business-simple-layout">
                    ${businessTypes.length > 0 ? `
                        <div class="business-row">
                            <span class="business-row-label">업태:</span>
                            <span class="business-row-values">${businessTypes.join(', ')}</span>
                        </div>
                    ` : ''}
                    ${businessItems.length > 0 ? `
                        <div class="business-row">
                            <span class="business-row-label">종목:</span>
                            <span class="business-row-values">${businessItems.join(', ')}</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }

                                        </div>

                                        <div class="info-label">상장여부</div>
                                        <div class="info-value">${member.listingStatus || '-'}</div>

                                        <div class="info-label">주제품</div>
                                        <div class="info-value">${member.mainProduct || '-'}</div>

        function createMemberListItem(member) {
            const cursorStyle = isAdminMode ? 'cursor: pointer;' : 'cursor: default;';
            const clickHandler = isAdminMode ? `onclick="selectMember(${member.id})"` : '';
            const borderColor = isAdminMode && selectedMemberId === member.id ? 'var(--samsung-blue)' : 'var(--samsung-silver)';
            
            return `
                <div class="list-item ${isAdminMode && selectedMemberId === member.id ? 'selected' : ''}" 
                     ${clickHandler}
                     style="padding: 16px; margin: 8px 0; border-radius: 8px; background: var(--white); box-shadow: var(--shadow); border: 2px solid ${borderColor}; ${cursorStyle}">
                    <div class="member-info">
                        <strong>${member.name}</strong> ${member.role ? `<span style="background: var(--samsung-blue); color: var(--white); padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-left: 8px;">${member.role}</span>` : ''}
                        <br>
                        ${member.company} - ${member.title}
                        <br>
                        <small style="color: var(--samsung-text);">${member.email || ''} | ${member.mobile || ''}</small>
                    </div>
                </div>
            `;
        }

        function selectMember(memberId) {
            if (!isAdminMode) return; // 사용자 모드에서는 선택 불가
            selectedMemberId = selectedMemberId === memberId ? null : memberId;
            displayMembers();
        }

        function openModal(mode, member = null) {
            editingMember = member;
            const modal = document.getElementById('memberModal');
            const title = document.querySelector('.modal-title');
            
            if (mode === 'edit' && member) {
                title.textContent = '원우 정보 수정';
                populateForm(member);
            } else {
                title.textContent = '신규 원우 등록';
                clearForm();
            }
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('memberModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            editingMember = null;
            
            // 파일 입력 필드도 초기화
            const photoInput = document.getElementById('memberPhoto');
            if (photoInput) {
                photoInput.value = '';
            }
        }

        function clearForm() {
            document.getElementById('memberForm').reset();
            // 사진 미리보기도 초기화
            const preview = document.getElementById('photoPreview');
            if (preview) {
                preview.innerHTML = '<div class="photo-placeholder"><span>사진 미리보기</span></div>';
            }
        }

        function populateForm(member) {
            document.getElementById('memberName').value = member.name || '';
            document.getElementById('memberNameEn').value = member.nameEn || '';
            document.getElementById('memberBirthDate').value = member.birthDate || '';
            document.getElementById('memberCourse').value = member.course || '';
            document.getElementById('memberMobile').value = member.mobile || '';
            document.getElementById('memberEmail').value = member.email || '';
            document.getElementById('memberCompany').value = member.company || '';
            document.getElementById('memberDepartment').value = member.department || '';
            document.getElementById('memberTitle').value = member.title || '';
            document.getElementById('memberCompanyPhone').value = member.companyPhone || '';
            document.getElementById('memberCompanyWebsite').value = member.companyWebsite || '';
            document.getElementById('memberListingStatus').value = member.listingStatus || '';
            document.getElementById('memberAddress').value = member.address || '';
            document.getElementById('memberMainProduct').value = member.mainProduct || '';
            document.getElementById('memberBusinessType1').value = member.businessType1 || '';
            document.getElementById('memberBusinessItem1').value = member.businessItem1 || '';
            document.getElementById('memberBusinessType2').value = member.businessType2 || '';
            document.getElementById('memberBusinessItem2').value = member.businessItem2 || '';
            document.getElementById('memberBusinessType3').value = member.businessType3 || '';
            document.getElementById('memberBusinessItem3').value = member.businessItem3 || '';
            document.getElementById('memberBusinessType4').value = member.businessType4 || '';
            document.getElementById('memberBusinessItem4').value = member.businessItem4 || '';
            document.getElementById('memberBusinessType5').value = member.businessType5 || '';
            document.getElementById('memberBusinessItem5').value = member.businessItem5 || '';
            document.getElementById('memberRole').value = member.role || '';
            
            // 사진 미리보기 설정
            const preview = document.getElementById('photoPreview');
            if (member.photo) {
                preview.innerHTML = `<img src="${member.photo}" alt="${member.name} 사진">`;
            } else {
                preview.innerHTML = '<div class="photo-placeholder"><span>사진 미리보기</span></div>';
            }
        }

        function saveMember() {
            // 사진 데이터 가져오기 - 업로드된 새 사진이 있는지 먼저 확인
            const photoInput = document.getElementById('memberPhoto');
            const photoPreview = document.getElementById('photoPreview');
            const photoImg = photoPreview.querySelector('img');
            
            let photoData = null;
            
            // 새로운 사진이 업로드되었는지 확인
            if (photoInput.files && photoInput.files[0]) {
                // 새 파일이 선택된 경우, 미리보기의 이미지 사용
                photoData = photoImg ? photoImg.src : null;
            } else if (editingMember && photoImg && photoImg.src) {
                // 편집 모드이고 기존 사진이 있는 경우
                photoData = photoImg.src;
            } else if (editingMember && editingMember.photo) {
                // 편집 모드이고 미리보기에 이미지가 없지만 기존 데이터에 사진이 있는 경우
                photoData = editingMember.photo;
            }
            
            const formData = {
                name: document.getElementById('memberName').value,
                nameEn: document.getElementById('memberNameEn').value,
                birthDate: document.getElementById('memberBirthDate').value,
                course: document.getElementById('memberCourse').value,
                mobile: document.getElementById('memberMobile').value,
                email: document.getElementById('memberEmail').value,
                company: document.getElementById('memberCompany').value,
                department: document.getElementById('memberDepartment').value,
                title: document.getElementById('memberTitle').value,
                companyPhone: document.getElementById('memberCompanyPhone').value,
                companyWebsite: document.getElementById('memberCompanyWebsite').value,
                listingStatus: document.getElementById('memberListingStatus').value,
                address: document.getElementById('memberAddress').value,
                mainProduct: document.getElementById('memberMainProduct').value,
                businessType1: document.getElementById('memberBusinessType1').value,
                businessItem1: document.getElementById('memberBusinessItem1').value,
                businessType2: document.getElementById('memberBusinessType2').value,
                businessItem2: document.getElementById('memberBusinessItem2').value,
                businessType3: document.getElementById('memberBusinessType3').value,
                businessItem3: document.getElementById('memberBusinessItem3').value,
                businessType4: document.getElementById('memberBusinessType4').value,
                businessItem4: document.getElementById('memberBusinessItem4').value,
                businessType5: document.getElementById('memberBusinessType5').value,
                businessItem5: document.getElementById('memberBusinessItem5').value,
                role: document.getElementById('memberRole').value,
                photo: photoData,
                lastUpdated: new Date().toISOString().split('T')[0],
                securityLevel: 'verified'
            };

            // Validation
            if (!formData.name || !formData.course || !formData.company || !formData.title) {
                showToast('필수 항목을 모두 입력해주세요', 'error');
                return;
            }

            if (editingMember) {
                // Update existing member
                const index = members.findIndex(m => m.id === editingMember.id);
                if (index !== -1) {
                    members[index] = { ...members[index], ...formData };
                    sortMembersByRole(); // 수정 후 재정렬
                    showToast('원우 정보가 수정되었습니다', 'success');
                }
            } else {
                // Add new member
                const newMember = {
                    id: Math.max(...members.map(m => m.id)) + 1,
                    ...formData
                };
                members.push(newMember);
                sortMembersByRole(); // 추가 후 재정렬
                showToast('새 원우가 등록되었습니다', 'success');
            }

            closeModal();
            filterMembers();
        }

        function editSelectedMember() {
            if (!selectedMemberId) {
                showToast('수정할 원우를 선택해주세요', 'warning');
                return;
            }
            
            const member = members.find(m => m.id === selectedMemberId);
            if (member) {
                openModal('edit', member);
            }
        }

        function deleteSelectedMember() {
            if (!selectedMemberId) {
                showToast('삭제할 원우를 선택해주세요', 'warning');
                return;
            }
            
            const member = members.find(m => m.id === selectedMemberId);
            if (member) {
                showConfirmModal(`"${member.name}" 원우 정보를 삭제하시겠습니까?`, () => {
                    const index = members.findIndex(m => m.id === selectedMemberId);
                    if (index !== -1) {
                        members.splice(index, 1);
                        selectedMemberId = null;
                        filterMembers();
                        showToast('원우 정보가 삭제되었습니다', 'success');
                    }
                    closeConfirmModal();
                });
            }
        }

        function showConfirmModal(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').style.display = 'block';
            document.getElementById('confirmAction').onclick = onConfirm;
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            document.getElementById('confirmAction').onclick = null;
        }

        function confirmDelete() {
            // This will be overridden by showConfirmModal
        }

        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchClear').style.display = 'none';
            document.getElementById('courseFilter').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('industryFilter').value = '';
            document.getElementById('roleFilter').value = '';
            filterMembers();
        }

        function handleKeyboardShortcuts(event) {
            if (event.ctrlKey || event.metaKey) {
                switch(event.key) {
                    case 'f':
                        event.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'n':
                        event.preventDefault();
                        openModal('add');
                        break;
                    case 'e':
                        if (selectedMemberId) {
                            event.preventDefault();
                            editSelectedMember();
                        }
                        break;
                    case 'Delete':
                    case 'Backspace':
                        if (selectedMemberId) {
                            event.preventDefault();
                            deleteSelectedMember();
                        }
                        break;
                }
            }
        }

        function switchToAdmin() {
            isAdminMode = true;
            updateModeDisplay();
            showToast('관리자 모드로 전환되었습니다', 'success');
        }

        function switchToUser() {
            isAdminMode = false;
            selectedMemberId = null; // 선택 해제
            updateModeDisplay();
            displayMembers(); // 선택 해제 반영을 위해 다시 렌더링
            showToast('사용자 모드로 전환되었습니다', 'info');
        }

        function updateModeDisplay() {
            const adminBtn = document.getElementById('adminModeBtn');
            const userBtn = document.getElementById('userModeBtn');
            const userAvatar = document.getElementById('userAvatar');
            const userTitle = document.getElementById('userTitle');
            const actionsSection = document.getElementById('actionsSection');

            if (isAdminMode) {
                adminBtn.classList.add('active');
                userBtn.classList.remove('active');
                userAvatar.textContent = '관';
                userTitle.textContent = '관리자';
                actionsSection.style.display = 'block';
            } else {
                adminBtn.classList.remove('active');
                userBtn.classList.add('active');
                userAvatar.textContent = '사';
                userTitle.textContent = '사용자';
                actionsSection.style.display = 'none';
            }
        }

        function showUserMenu() {
            const currentMode = isAdminMode ? '관리자' : '사용자';
            showToast(`현재 ${currentMode} 모드입니다`, 'info');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
